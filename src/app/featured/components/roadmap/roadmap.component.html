<section class="roadmaps">
  <button class="right btn blue" (click)="generate()">Generate from aims</button>
  <div class="clearfix"></div>
  <div class="row">
      <ng-masonry-grid
      [masonryOptions]="{ transitionDuration: '0.8s', gutter: 10, columnWidth:'.card' }" 
      *ngIf="Roadmaps && Roadmaps.length > 0; else nothing"
      >
      <ng-masonry-grid-item *ngFor="let roadmap of Roadmaps;let i = index">
        <div class="col s6 m4" >
          <div class="card darken-1 z-depth-3">
            <div class="card-content ">
              <span class="card-title">{{roadmap.name}}</span>
              <p [innerHtml]="roadmap.description | slice:0:100"></p>
            </div>
            <div class="card-action ">
              <a class="grey-text" routerLink="/roadmap/{{roadmap.id}}">Page</a>
              <a class="red-text right" (click)="unassign(roadmap.id, i)"><i class="material-icons">delete</i></a>
              <a class="green-text right" *ngIf="User.id == roadmap.creator_id" routerLink="/roadmap-stats/{{roadmap.id}}"><i class="material-icons">equalizer</i></a>
            </div>
          </div>
        </div>
      </ng-masonry-grid-item>
    </ng-masonry-grid>
    <ng-template #nothing><h5 class="center">You haven't got any roadmaps</h5></ng-template>
  </div>

</section>
