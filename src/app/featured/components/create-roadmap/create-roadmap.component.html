<section class="create-roadmap">

  <div class="row">
    <div class="col s12 m12"> 
      <div class="card">
        <div class="card-title">
          Create Roadmap
        </div>
        <div class="card-body">
            <form #createRoadmap="ngForm">
                <div class="input-field">
                  <input type="text" name="name" ngModel>
                  <label for="">Name</label>
                </div>
                <div class="input-field">
                  <select name="category_id" ngModel materialize="material_select" *ngIf="Categories && Categories.length > 0"> 
                    <option value="">Choose</option>
                    <option *ngFor="let cat of Categories" value="{{cat.id}}">{{cat.title}}</option>
                  </select>
                </div>
              <div class="input-field">
                <select name="type" ngModel materialize="material_select">
                  <option value="">Choose roadmap type</option>
                  <option value="0">Default</option>
                  <option value="1">Mentroship</option>
                </select>
              </div>
                <div class="input-field">
                    <editor 
                    ngModel
                    name="description"
                    apiKey="dc8l1mhcepaismnop9h1rg7arqnzqbh7kc30qulvjus8ra18"
                    [init]="{plugins: 'link', height:'300px', plugins: 'lists media link advlist tinydrive code imagetools'}"></editor>  
                </div>

                <div class="input-field">
                  <button class="btn blue" (click)="create(createRoadmap)">Create</button>
                </div>
              </form>
        </div>
      </div>

    </div>
  </div>

</section> 
<app-errors-component *ngIf="Errors.data.length > 0" [errors]="Errors"></app-errors-component>
